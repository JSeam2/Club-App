	<!DOCTYPE html>
	<html lang="en">
		<head>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			<link rel='stylesheet' href='/static/css/main.css'/>
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width" />
			<title>YCS SUTD</title>
		</head>
		<body>
      <!-- nav bar -->
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="#">
					<img src="/static/img/logo-s.png" alt="YCS - SUTD"/>	
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

        
        <div class="collapse navbar-collapse" id="nav-content">
				  <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Calendar<span class="sr-only">(current)</span></a>
            </li>
					</ul>
          <br>
          <div class="navbar-right">
              <button class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();"> &nbsp;&nbsp;Login&nbsp;&nbsp;</button>
              <button class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</button>
          </div>
        </div>
			</nav>

      <!-- for modal login and register -->
			<div class="modal fade login" id="loginModal">
		    <div class="modal-dialog login animated">
    		  <div class="modal-content">
    		    <div class="modal-header">
              <h4 class="modal-title">Login with</h4>
            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
                    
						<div class="modal-body">  
							<div class="box">
                <div class="content">
                  <div class="social">
                    <a id="facebook_login" class="circle facebook" href="#">
                        <i class="fa fa-facebook fa-fw"></i>
                    </a>
                    <a id="google_login" class="circle google" href="#">
                        <i class="fa fa-google-plus fa-fw"></i>
                    </a>
                  </div>

                  <div class="division">
                      <div class="line l"></div>
                        <span>or</span>
                      <div class="line r"></div>
                  </div>
                  <div class="error"></div>
                  <div class="form loginBox">
                      <form method="post" action="/login" accept-charset="UTF-8">
                      <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                      <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                      <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                      </form>
                  </div>
                 </div>
                </div>

                <div class="box">
                  <div class="content registerBox" style="display:none;">
                    <div class="form">
                      <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                        <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                        <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                        <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                        <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <div class="forgot login-footer">
                  <span>Looking to 
                   <a href="javascript: showRegisterForm();">create an account</a>
                  ?</span>
                </div>
              <div class="forgot register-footer" style="display:none">
                <span>Already have an account?</span>
                  <a href="javascript: showLoginForm();">Login</a>
              </div>
            </div>        
          </div>
        </div>
		  </div>
    </div>

			<hr>
      <!-- main content -->
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>

			<!-- scripts -->
      <script src="/static/js/login-register.js" type="text/javascript"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		</body>
	</html>
